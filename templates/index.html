{% extends "bootstrap/base.html" %}
{% block styles %}
	{{ super()}}
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $("#article").autocomplete({
		source: function(request, response) {
            $.ajax({
                url: "http://en.wikipedia.org/w/api.php",
                dataType: "jsonp",
                data: {
                    'action': "opensearch",
                    'format': "json",
                    'search': request.term
                },
                success: function(data) {
					console.log(data[1])
                    response(data[1]);
                }
				//,dataType: "text"
            });
        }
    });

    });

    </script>
    
{% endblock %} 

{% block content %}
<div class="container"">
    <div class="image" style="margin-top: 10%; width: 50%; float: left;">
        <img style="display: block; margin-left: auto; margin-right: auto; max-height: 50vh;" src="https://imgs.xkcd.com/comics/the_problem_with_wikipedia.png" />
    </div>
    <div class="row" style="margin-top: 10%; width: 50%; float: right;">
	<div id="stu"> 
	    <div style="margin-top:17%;">
		<div style="width: 80%; margin:0 auto; margin-bottom: 5%;">	
		    <h1 style="margin-bottom: 5%;" id="title">WikStream</h1>  
		</div>
	    </div>
            <div>
                <div style="width:80%; margin: 0 auto;">
                    <form class="form-inline" action="/wikiviz" method="post">
                        {{ form.csrf }}

                        <div type="search" class="search-bar" id="wikipage" style="font-size: 120%;">
                            {{ form.article }}
                                <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>
                    <p>Link to tutorial coming soon...</p>
                </div>      
		 			
            </div>
        </div>
    </div>
</div>


{% endblock %}
